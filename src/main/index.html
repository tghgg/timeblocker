<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timeblocker</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <header>
        <h3>What soup</h3>
    </header>
    <div class="main">
        <div class="time">
            <div class="heading">
                <h3>Time</h3>
            </div>
            <div class="hours-list">
                <hour v-for="hour in hours" v-bind:time="hour"></hour>
            </div>
        </div>
        <div class="timeblocks">
            <div class="heading">
                <h3>Blocks</h3>
            </div>
        </div>
    </div>
</body>
<!-- Dev Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Production Vue -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
<script src='./vue-components/hours-list.js'></script>
<script src='./renderer.js'></script>

</html>
